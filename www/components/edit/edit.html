<ion-view view-title="Note">
  <ion-content>
    <div class="list card">
      <div class="item-input">
        <input type="text" ng-model="note.title">
      </div>
      <div class="item-input">
        <textarea cols="30" rows="10" ng-model="note.description"></textarea>
      </div>
    </div>
    <div class="list">
      <div class="padding">
        <button class="button button-block button-positive" ng-click="save()">Guardar</button>
      </div>
    </div>
  </ion-content>
</ion-view>
